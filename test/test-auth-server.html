<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <div id="container">
      <div>
        <input id="code" type="text" placeholder="code" />
        <button id="getToken">Get Token</button>
        <p id="result"></p>
      </div>

      <div>
        <input id="refresh_token" type="text" placeholder="" />
        <button id="refreshToken">Refresh Token</button>
        <p id="refresh_result"></p>
      </div>

    </div>

    <script type="text/javascript">
      const getTokenElement = document.getElementById('getToken');
      getTokenElement.onclick = function() {
        const codeElement = document.getElementById('code');
        const resultElement = document.getElementById('result');
        const codeValue =  codeElement.value;
        const lambdaURL = 'https://3xtrdqk9x8.execute-api.eu-central-1.amazonaws.com/dev/api/token/' + codeValue;
        fetch(lambdaURL)
          .then(function(response) {
            return response.json();
          })
          .then(function(json) {
            resultElement.innerText = JSON.stringify(json);
          });
      }

      const getRefreshElement = document.getElementById('refreshToken');
      getRefreshElement.onclick = function() {
        const codeElement = document.getElementById('refresh_token');
        const resultElement = document.getElementById('refresh_result');
        const codeValue =  codeElement.value;
        const lambdaURL = 'https://3xtrdqk9x8.execute-api.eu-central-1.amazonaws.com/dev/api/r-token/' + codeValue;
        fetch(lambdaURL)
          .then(function(response) {
            return response.json();
          })
          .then(function(json) {
            resultElement.innerText = JSON.stringify(json);
          });
      }

    </script>
  </body>
</html>
